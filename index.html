<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasar KK - Visiting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .card-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .visiting-card {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .download-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #0055aa;
        }
        
        @media (max-width: 480px) {
            .card-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="./mycard.png" alt="Jasar KK Visiting Card" class="visiting-card">
        <a href="./mycard.png" download="./mycard.png" class="download-btn">Download Visiting Card</a>
    </div>
</body>
</html>
